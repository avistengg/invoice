<ion-content> 
    <img alt="logo" src="assets/imgs/logo_header.png" >
    <form [formGroup]="formgroup" #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
    <ion-item><ion-input type="text"  placeholder="Name of the company:" formControlName="compName"></ion-input></ion-item>
    <ion-item *ngIf="compName.hasError('required') && compName.touched">
        <p>* Company Name is required</p>
    </ion-item>
    <ion-item><ion-input type="text" placeholder="Owners name" formControlName="ownName"></ion-input></ion-item>
    <ion-item *ngIf="ownName.hasError('required') && ownName.touched">
        <p>* Owner Name is required</p>
    </ion-item>
    <ion-item><ion-input type="text" placeholder="Mailing address" formControlName="mialingAddress"></ion-input></ion-item>
    <ion-item *ngIf="mialingAddress.hasError('required') && mialingAddress.touched">
        <p>* Mail Address is required</p>
    </ion-item>  
    <ion-item><ion-input type="text" placeholder="MC Number" formControlName="mcNumber"></ion-input></ion-item>
    <ion-item *ngIf="mcNumber.hasError('required') && mcNumber.touched">
        <p>* Mc Number is required</p>
    </ion-item>
    <ion-item><ion-input type="text" placeholder="Phone Number" formControlName="mobNumber"></ion-input></ion-item>
    <ion-item *ngIf="mobNumber.hasError('required') && mobNumber.touched">
        <p>* Phone Number is required</p>
    </ion-item>
    <ion-item><ion-input type="text" placeholder="Email verification" formControlName="uEmail"></ion-input></ion-item>
    <ion-item *ngIf="uEmail.hasError('required') && uEmail.touched">
        <p>* Email is required</p>
    </ion-item>
    <ion-item *ngIf="uEmail.hasError('email') && uEmail.touched"> 
        <p>* Please enter valid email</p>
    </ion-item>
    <ion-item><ion-input type="password" placeholder="Password" formControlName="password"></ion-input></ion-item>
    <ion-item *ngIf="password.hasError('required') && password.touched">
        <p>* Password is required</p>
    </ion-item>
  </ion-list>
  
  <div padding>  
    <button ion-button class="register-btn right"  type="submit" [disabled]="!f.valid">Submit</button>
    <button ion-button class="register-btn" [navPush]="loginpage" >Login</button> 
  </div>
  </form>
</ion-content>
